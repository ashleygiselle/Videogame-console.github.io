<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="stylegato.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="juego">
        <div class="cuadricula">
            <div class="celda" onclick="hacerMovimiento(0)"></div>
            <div class="celda" onclick="hacerMovimiento(1)"></div>
            <div class="celda" onclick="hacerMovimiento(2)"></div>
        </div>
        <div class="cuadricula">
            <div class="celda" onclick="hacerMovimiento(3)"></div>
            <div class="celda" onclick="hacerMovimiento(4)"></div>
            <div class="celda" onclick="hacerMovimiento(5)"></div>
        </div>
        <div class="cuadricula">
            <div class="celda" onclick="hacerMovimiento(6)"></div>
            <div class="celda" onclick="hacerMovimiento(7)"></div>
            <div class="celda" onclick="hacerMovimiento(8)"></div>
        </div>
        
    </div>
    <div id="turno">
        <button id="jugador1" onclick="seleccionarJugador(1)">Jugador X</button>
        <button id="jugador2" onclick="seleccionarJugador(2)">Jugador O</button>
        <div id="turnopartida">
            <button id="reiniciar" onclick="reiniciarPartida()">Reiniciar Partida</button>
        </div>
    </div>
    
    <div id="mensaje"></div>
    <script src="gatojs.js"></script>
</body>
</html>
